<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="msapplication-tap-highlight" content="no"></meta>
  <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. "></meta>
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,"></meta>
  <title>HDR SpringBoot Web Application</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>


  <!-- Favicons-->
  <link rel="icon" th:href="@{/resources/images/favicon/favicon-32x32.png}" sizes="32x32"/>
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" th:href="@{/resources/images/favicon/apple-touch-icon-152x152.png}"/>
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4"></meta>
  <meta name="msapplication-TileImage" th:content="@{/resources/images/favicon/mstile-144x144.png}"/>
  <!-- For Windows Phone -->

 <!-- CORE CSS-->
  <link th:href="@{/resources/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link th:href="@{/resources/css/style.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- Custome CSS-->    
  <link th:href="@{/resources/css/custom/custom.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/> 
  <!-- center page CSS-->   
  <link th:href="@{/resources/css/layouts/page-center.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- animation CSS-->   
  <link th:href="@{/resources/js/plugins/animate-css/animate.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- plain helper CSS-->
  <link th:href="@{/resources/css/plainhelper.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  
 
  <style>
  	.login-form{
  		width:330px;
  	}
  	.error{
  		margin-left:3rem
  	}
  </style>
  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link th:href="@{/resources/js/plugins/perfect-scrollbar/perfect-scrollbar.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
 
   
</head>

<body class="cyan">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
   
      <form class="login-form"  th:action="@{/login.html}" method="POST">
        <div class="row">
          <div class="input-field col s12 center">
            <img  th:src="@{/resources/images/login-logo.png}" alt="" class="circle responsive-img valign profile-image-login"/>
            <p class="center login-form-text">Material Design Admin Template</p>
          </div>
          
        </div>
        <div class="row" th:if="${error_msg} != null and ${error_msg.get('message')} != null">
         <div class="col s12 center">
         	<h4 class="center red-text animated infinite flash">AKSES DITOLAK !</h4>
            <p class="center red-text" th:text="${error_msg} != null ? ${error_msg.get('message')}" >Material Design Admin Template</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" name="username" type="text" th:value="${error_msg} != null ? ${error_msg.get('user_val')}" autofocus="autofocus"/>
            <label for="username">Username</label>
            <div th:if="${error_msg} != null and ${error_msg.get('username_empty')} != null" 
            		th:class="${error_msg} != null and ${error_msg.get('username_empty')}!= null ? error" 
           	 		th:text="${error_msg} != null ? ${error_msg.get('username_empty')}">Incorect</div>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" name='password' type="password"/>
            <label for="password">Password</label>
            <div th:if="${error_msg} != null and ${error_msg.get('password_empty')} != null" 
            		th:class="${error_msg} != null and ${error_msg.get('password_empty')} != null ? error" 
            		th:text="${error_msg} != null ? ${error_msg.get('password_empty')}">Incorect</div>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12" >Login</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
          </div>          
        </div>
      </form>
    </div>
  </div>
<!-- jQuery Library -->
    <script type="text/javascript" th:src="@{/resources/js/plugins/jquery-1.11.2.min.js}"></script>    
    <!--materialize js-->
    <script type="text/javascript" th:src="@{/resources/js/materialize.min.js}"></script>
    <!--scrollbar-->
    <script type="text/javascript" th:src="@{/resources/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    
    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" th:src="@{/resources/js/plugins.min.js}"></script>
  
</body>

</html>
